
<div class="container-fluid">
  <img src="https://img.icons8.com/ultraviolet/40/000000/sign-language-interpretation.png" class=""/>
  REQUESTED
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-3">Word/Sentence</th>
          <th class="col-3">Gesture</th>
          <th class="col-3">User</th>
          <th class="col-3">Action</th>
        </tr>
      </thead>

      <tbody>
       <tr *ngFor="let user of allWords"> 
                      
                      <td>{{user.word}}</td>
                      <!-- <td>  
                        <img [src]="'data:image/jpeg;base64,'+user.pic_gif" alt="image" width="40" height="30">
                      </td> -->
                      <td>
                        <button type="button" class="btn btns" (click)="openWordModal(user._id)">
                           <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/30/000000/external-view-multimedia-kiranshastry-lineal-color-kiranshastry.png"/>
                        </button>
                      </td>
                      <td>{{user.email}}</td>
                      <td>
                        {{user.approve}}
                        <h6><span (click)="accept(user._id)">
                          <img src="https://img.icons8.com/external-bearicons-outline-color-bearicons/25/000000/external-approved-approved-and-rejected-bearicons-outline-color-bearicons-10.png"/>
                        </span>
                          <span (click)="delete(user._id)">
                            <img src="https://img.icons8.com/fluency/35/000000/receipt-declined.png"/>
                          </span>
                        </h6> 
                      </td>
          
        </tr>
     
      </tbody>
    </table>
  </div>
</div>
