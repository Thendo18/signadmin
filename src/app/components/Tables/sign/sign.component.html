<div class="container-fluid">
  <div class="row">
    <div class="col">
      <p class="mt-3">Signs</p>
    </div>
    <div class="col">
      <button
        type="button"
        class="btn addButton"
        data-mdb-ripple-color="dark"
        onclick="modal"
        data-toggle="modal"
        data-target="#Modal4">
        <img src="https://img.icons8.com/material-outlined/24/000000/add.png" />Add</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="container-fluid">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Word/Sentence</th>
              <th scope="col">GIF/Picture</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let word of allsigns">
              <td>{{ word.word }}</td>
              <td>
                <!-- <span>{{ word.pic_gif }} </span> -->
                <button
                  type="button"
                  class="btn btns"
                  data-toggle="modal"
                  (click)="openWordModal(word._id)"
                >
                  view
                </button>
              </td>
              <td>
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-pencil-square"
                    viewBox="0 0 16 16"
                   (click)="openWordModalD(word._id)"
                  >
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                    />
                  </svg>
                </span>

                <span (click)="delete(word._id)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-trash-fill"
                    viewBox="0 0 16 16"
                    onclick="modal"
                    data-toggle="modal"
                    data-target=".bd-example-modal-sm"
                  >
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                    />
                  </svg>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Modal -->
<div
  class="modal fade"
  id="Modal3"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit sign</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <img
            src="https://www.hellodoctor.co.za/wp-content/uploads/2014/09/Hello.jpg"
          />
        </div>

        <label class="form-label" for="customFile"
          >Upload an image or GIF
        </label>
        <input type="file" class="form-control" id="customFile" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="Modal4"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add sign</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="word">Word</label>
            <input type="text"
              class="form-control" formControlName="word">
          </div>
            <label for="approved">Approved</label>
            <input type="checkbox"
               formControlName="approved">
        </form>
        <label class="form-label" for="customFile"
          >Upload an image or GIF
        </label>
        <input type="file" (change)="onChange($event)" class="form-control" id="customFile" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addWord(form.value)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
