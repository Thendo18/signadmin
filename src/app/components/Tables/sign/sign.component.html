<script src="extensions/auto-refresh/bootstrap-table-auto-refresh.js"></script>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/sign-language-interpretation.png" class="mb-3" />
      SIGNS
      <!-- <p class="mt-3">Signs</p> -->
    </div>
    <div class="col">
      <button type="button" class="btn addButton" data-mdb-ripple-color="dark" onclick="modal" data-toggle="modal"
        data-target="#Modal4">
        <img src="https://img.icons8.com/fluency/24/000000/add.png" />Add</button>
      <!-- <img src="https://img.icons8.com/material-outlined/24/000000/add.png" />Add</button> -->
    </div>
  </div>

  <div class="row mt-3">
    <div class="container-fluid">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="col-3">Word/Sentence</th>
              <th class="col-6">Gesture</th>
              <th class="col-3">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let word of allsigns">
              <td>{{ word.word }}</td>
              <td>
                <!-- <span>{{ word.pic_gif }} </span> -->
                <button type="button" class="btn btns" data-toggle="modal" (click)="openWordModal(word._id)">
                  <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/30/000000/external-view-multimedia-kiranshastry-lineal-color-kiranshastry.png"/>
                </button>
              </td>
              <td>
                <span>
                  <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/40/000000/external-edit-miscellaneous-kiranshastry-lineal-color-kiranshastry.png"/>
                </span>

                <span (click)="delete(word._id)">
                  <img src="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/35/000000/external-delete-multimedia-kiranshastry-gradient-kiranshastry.png"/>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- Modal -->
</div>

<!-- Modal -->
<div class="modal fade" id="Modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit sign</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <img src="https://www.hellodoctor.co.za/wp-content/uploads/2014/09/Hello.jpg" />
        </div>

        <label class="form-label" for="customFile">Upload an image or GIF
        </label>
        <input type="file" class="form-control" id="customFile" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="Modal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add sign</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="word">Word</label>
            <input type="text" class="form-control" formControlName="word">
          </div>
         
        </form>
        <label class="form-label" for="customFile">Upload an image or GIF
        </label>
        <input type="file" (change)="onChange($event)" class="form-control" id="customFile" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addWord(form.value)" data-dismiss="modal">Save
          changes</button>
      </div>
    </div>
  </div>
</div>
