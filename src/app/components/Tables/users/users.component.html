<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img src="https://img.icons8.com/external-wanicon-flat-wanicon/64/000000/external-users-user-interface-wanicon-flat-wanicon.png" class="mb-3">
      USERS
      <!-- <p class="mt-3">Users</p> -->
    </div>
    <div class="col">
      <button 
        type="button"
        class="btn addButton"
        data-mdb-ripple-color="dark"
        onclick="modal"
        data-toggle="modal"  
        data-target="#exampleModal99">
        <img src="https://img.icons8.com/office/27/000000/add-user-group-woman-man.png"/>
        Add
      </button>
    </div>
  </div>

  <div class="row">
    <div class="container-fluid">
      <div class="table-wrapper-scroll-y my-custom-scrollbar ">
        <table class="table header-fixed table-hover ">
          <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of users; let i = index">
            <tr *ngIf="user">
              <td>{{ user.username }}</td>
              <td>{{ user.username }}</td>

              <td>

                <span (click)="blacklist(user._id)" id="blacklist">
                  <img src="https://img.icons8.com/color/35/000000/unfriend-skin-type-7.png"/>
                </span>
                <span (click)="Update(user,user._id)" data-toggle="modal" data-target="#exampleModal2">
                  <img src="https://img.icons8.com/cute-clipart/35/000000/edit.png"/>
                </span>
                
                <span (click)="delete(user._id)">
                  <img src="https://img.icons8.com/color/40/000000/delete-user-data.png"/>
                </span>
              </td>
              <div *ngIf="selected" class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form #f="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
                        <input placeholder="Username" name="name" [(ngModel)]="selected.username" required>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" (click)="addUser(f.value)">Save changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>




                  <div class="modal-body">

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="form-row">

                        <div class="form-group col-5">
                          <label>Email</label>
                          <input placeholder={{retrievedUser.username}} type="text" formControlName="username"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">First Name is required</div>
                          </div>
                        </div>

                      </div>


                      <div class="text-right">

                        <button type="button" class="btn btn-primary" (click)="Update(retrievedUser._id)">Save
                          changes</button>
                      </div>
                    </form>
                    <!-- <form #f="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;" >
            
       
                      <input placeholder={{retrievedUser.username}} name="name"  required>
               
                
                  <div class="modal-footer">
                  
                  </div>
                </form> -->
                  </div>
                </div>
              </div>
            </div>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>





<div class="modal fade" id="basicExampleModal111" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addUsersForm" (ngSubmit)="onSubmit()">
          <div class="form-row"></div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email is required</div>
              <div *ngIf="f.username.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary mr-1">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
