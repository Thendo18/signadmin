<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Angular Form Validation</h3>
              <form [formGroup]=" LoginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Email is required</div>
                        <div *ngIf="f.username.errors.username">Email must be a valid email address</div>
                    </div>
                </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Passwordis required</div>
                      </div>
                  </div>
               
                 
                 
                  <div class="form-group">
                      <button class="btn btn-primary">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
