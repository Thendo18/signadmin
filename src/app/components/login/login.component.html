<div class="row">
  <div class="col"></div>
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
<div class="card m-3">

  <h5 class="card-header">Login</h5>
  <div class="card-body">
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" id="forms">
      <div class="form-group col">
        <label>Email</label>
        <input
          type="email"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Email is required</div>
          <div *ngIf="f.username.errors.username">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group col">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Passwordis required</div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary">Login</button>
        <p class="message">
          Don't have an account? <a routerLink="/register">Sign Up</a>
        </p>
        <p class="message">
         <a routerLink="/register">Forgot Password</a>
        </p>
      </div>
    </form>
  </div>
</div>
</div>
<div class="col"></div>
</div>
