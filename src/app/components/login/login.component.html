<div class="form">
  <h1>Login</h1>
  <hr />
  <form class="login-form">
    <input type="email" placeholder="username" (input)="emailInput($event)" />
    <input type="password" placeholder="password" />
    <button>login</button>
    <p class="message">
      Not registered? <a routerLink="/register">Create an account</a>
    </p>
  </form>
</div>
