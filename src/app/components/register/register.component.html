<div class="conrainer-fluid">
<div class="row">
  <div class="col"></div>
  <div class="col-md-4 col-md-4 col-md-6 col-sm-offset-4 col-md-offset-4">
    <div class="card m-3">
      <h5 class="card-header opacity-100" style="color:white;">Register</h5>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row"></div>
          <div class="form-group" style="color:white;">
            <label>Email</label>
            <input type="email" formControlName="username" class="form-control opacity-100"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback opacity-100">
              <div *ngIf="f.username.errors.required">Email is required</div>
              <div *ngIf="f.username.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col" style="color:white;">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group col opacity-100" style="color:white;">
              <label>Confirm Password</label>
              <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">
                  Confirm Password is required
                </div>
                <div *ngIf="f.confirmPassword.errors.mustMatch" style="color:honeydew ;">
                  Passwords must match
                </div>
              </div>
            </div>
          </div>


          <br>
          <br>
          <br>

          <div class="text-center">
            <button class="btn btn-primary mr-1 opacity-100" style="color: aliceblue;">Register</button>
            <p class="message opacity-100">
              Already registered? <a routerLink="/login" style="color: aliceblue;">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
</div>
