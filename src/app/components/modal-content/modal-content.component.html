
<div class="modal-header">
    <h4 class="modal-title">selected word</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
 
    <p> {{selected.word}}</p>
    <img [src]="'data:image/jpeg;base64,'+selected.pic_gif" alt="image" width="400" height="400">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btnM btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
